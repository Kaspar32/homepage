<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Animation</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<style>
  /* Grundlayout */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
  }

  /* Hintergrundbild */
  #pat {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-bottom-left-radius: 25px;
    border-bottom-right-radius: 25px;
    animation: wave 4s infinite ease-in-out;
    will-change: transform, filter;
  }

  @keyframes wave {
    0% { transform: translateX(0) translateY(0); filter: blur(0px); }
    50% { transform: translateX(5px) translateY(-3px); filter: blur(1px) brightness(2) hue-rotate(5deg); }
    100% { transform: translateX(0) translateY(0); filter: blur(0px); }
  }

  /* Sektionen */
  .section {
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 25px;
    padding: 30px;
    margin: 50px 0;
    max-width: 1000px;
    width: 90%;
    color: #696969;
    font-size: x-large;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  /* Responsive Text */
  @media (max-width: 600px) {
    .section {
      font-size: large;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<!-- Hintergrundbild -->
<img id="pat" src="pattern.jpg" alt="Pattern Background">

<!-- Sektionen -->
<div id="sectionone" class="section">
  I’m an IT apprentice and I’m very interested in websites, CSS art, and graphics. My tech stack so far includes: Java, a bit of C#, JavaScript, TypeScript, Svelte, Next.js, TailwindCSS, as well as Octave and MATLAB.
</div>

<div id="sectiontwo" class="section">
  In my free time, I make music under the name wahwahMusik.
</div>

<script>
  // GSAP ScrollTrigger-Animationen
  gsap.from("#sectionone", {
    scrollTrigger: {
      trigger: "#sectionone",
      start: "top 80%",
      toggleActions: "play none none none"
    },
    x: "-100%",
    opacity: 0,
    duration: 2
  });

  gsap.from("#sectiontwo", {
    scrollTrigger: {
      trigger: "#sectiontwo",
      start: "top 80%",
      toggleActions: "play none none none"
    },
    x: "100%",
    opacity: 0,
    duration: 2
  });
</script>
</body>
</html>
