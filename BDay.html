<script>

  let obj = document.getElementsByClassName("whole");
  obj[0].addEventListener("click", function () {

    obj[0].style.animation = "move 1s ease-in-out forwards";

  });


  const numPoints = 100; // Anzahl der Punkte
  const body = document.body;

  for (let i = 0; i < numPoints; i++) {
    const point = document.createElement('div');
    point.classList.add('point');
    point.style.top = Math.random() * window.innerHeight + 'px';
    point.style.left = Math.random() * window.innerWidth + 'px';
    point.style.animationDelay = (Math.random() * 2) + 's'; // zufÃ¤lliges Blinken
    body.appendChild(point);
  }
