<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schwebendes Herz</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      overflow: hidden;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background-color: red;
      transform: rotate(-45deg);
      animation: floatUp 5s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: rotate(-45deg) translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(-45deg) translateY(-200px) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: rotate(-45deg) translateY(-600px) scale(0.9);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
